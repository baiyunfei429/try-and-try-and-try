<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button onclick="openPostWindow('localhost:3000/#/auctionList', 'data-bai', 'baiyunfei')">点击跳转</button>
  <script>   
  
    function openPostWindow(url, data, name)     
      
      {     
      
         var tempForm = document.createElement("form");     
      
         tempForm.id="tempForm1";     
      
         tempForm.method="post";     
         
         //url
         tempForm.action=url;     
         //open方法不能设置请求方式，一般网页的post都是通过form来实现的。
         //如果仅仅模拟form的提交方式，那么open方法里那种可设置窗体属性的参数又不能用。
         //最后想办法整了这么一个两者结合的方式，将form的target设置成和open的name参数一样的值，通过浏览器自动识别实现了将内容post到新窗口中
         tempForm.target=name;     
      
         
      
         var hideInput = document.createElement("input");     
      
         hideInput.type="hidden";     
      
         //传入参数名,相当于get请求中的content=
         hideInput.name= "content";
      
         //传入传入数据，只传递了一个参数内容，实际可传递多个。
         hideInput.value= data;   
      
         tempForm.appendChild(hideInput);      
      
         tempForm.addEventListener("onsubmit",function(){ openWindow(name); });   
      
         document.body.appendChild(tempForm);     
      
      
      
         tempForm.removeEventListener("onsubmit",function(){ openWindow(name); });   
      
         //必须手动的触发，否则只能看到页面刷新而没有打开新窗口
         tempForm.submit();   
      
         document.body.removeChild(tempForm);   
      
    }   
      
      
      
    function openWindow(name)     
      
    {     
      
         window.open('about:blank',name,'height=400, width=400, top=0, left=0, toolbar=yes, menubar=yes, scrollbars=yes, resizable=yes,location=yes, status=yes');      
      
    }     
      
    </script>
